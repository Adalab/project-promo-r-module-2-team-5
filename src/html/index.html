<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Profile cards</title>
    <script src="https://kit.fontawesome.com/2eec946f56.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>

  <body>
    <main class="main">
      <section class="landing">
        <div class="landing__logo">
          <img src="./assets/images/logo-awesome-profile-cards.svg" alt="Awesome profile cards" class="landing__logo__img">
        </div>
        <h1 class="landing__title">Crea tu tarjeta de visita</h1>
        <p class="landing__text">Crea mejores contactos profesionales de forma fácil y cómoda</p>
        <ul class="landing__icons">
          <li class="landing__icons__item"><i class="fa-regular fa-object-ungroup"></i>Diseña</li>
          <li class="landing__icons__item"><i class="fa-regular fa-keyboard"></i>Rellena</li>
          <li class="landing__icons__item"><i class="fa-solid fa-share-nodes"></i>Comparte</li>
        </ul>
        <a href="./assets/html/create.html" class="landing__btn">Comenzar</a>
      </section>
    </main>
    <footer class="footer">
      <small class="footer__copy">Awesome profile-cards @2018</small>
      <div class="footer__logo">
        <img src="./assets/images/logo-adalab.png" alt="Logo de Adalab" class="footer__logo__img">
      </div>
    </footer>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
